external_path:
    - load_train_data_path: ./solution/sample_data/train/
    - load_inference_data_path: ./solution/sample_data/test/
    - save_train_artifacts_path:
    - save_inference_artifacts_path:
    - load_model_path:
 
external_path_permission:
    - s3_private_key_file:
 
user_parameters:
    - train_pipeline:
        - step: input
          args:
            - input_path: train/
              y_column: label # (str)
          ui_args:
            - y_column
             
        - step: train
          args:
            - model_type: mobilenetv1 # (str), mobilenetv1(default) | high_resolution
              input_shape: [28, 28, 1] # (list)
              resize_shape: [32, 32, 3] # (list), [32>=args, 32>=args, 3]
              rand_augmentation: False # (bool), True | False(default)
              exclude_aug_lst: [] # (list), solarizeadd | invert | cutout | autocontrast | equalize | rotate | solarize | color | posterize | contrast | brightness | sharpness | shearX | shearY | translateX | translateY
          ui_args:
            - model_type
            - input_shape
            - resize_shape
            - rand_augmentation
            - exclude_aug_lst
 
    - inference_pipeline:
        - step: input
          args:
            - input_path: test/
             
        - step: inference
          args:
            - none:
        - step: output
          args:
            - none:
 
asset_source:
    - train_pipeline:
        - step: input
          source:  
            code: http://mod.lge.com/hub/smartdata/ml-framework/alov2-module/input.git # (str), git url | local
            branch: vision_3.0
            requirements:
              - pillow
              - pandas==1.5.3
        - step: train
          source:
            code: http://mod.lge.com/hub/dxadvtech/assets/cv.git # (str), git url | local
            branch: cv_v1.3.0
            requirements:
              - opencv-python
              - tensorflow==2.14.0
              - scikit-optimize
              - focal-loss
              - keras_applications==1.0.8
    - inference_pipeline:
        - step: input
          source:  
            code: local # (str), git url | local
            branch: vision_3.0
            requirements:
              - pillow
        - step: inference
          source:
            code: http://mod.lge.com/hub/dxadvtech/assets/cv.git # (str), git url | local
            branch: cv_v1.3.0
            requirements:
              - tensorflow==2.14.0
              - opencv-python
              - scikit-optimize
              - focal-loss
        - step: output
          source:
            code: http://mod.lge.com/hub/dxadvtech/assets/output.git # (str), git url | local
            branch: output_dev
            requirements:
              - pillow
ui_args_detail:
    - train_pipeline:
        - step: input
          args:
              - name: y_column
                description: image class column name
                type: string
                default: 'label'
                range:
                  - 1
                  - 1000000
        - step: train
          args:
            - name: model_type
              description: Select base model
              type: single_selection
              selectable:
                - mobilenetv1
                - high_resolution
              default:
                - mobilenetv1
            - name: input_shape
              description: Write input shape of image
              type: string
              default: '28, 28, 1'
              range:
                - 1
                - 1000000
            - name: resize_shape
              description: Resize image shape to train
              type: string
              default: '32, 32, 3'
              range:
                - 1
                - 1000000
            - name: rand_augmentation
              description: Select True if random augmentation is required
              type: single_selection
              selectable:
                - True
                - False
              default:
                - False
            - name: exclude_aug_lst
              description: Exclude some transformations from random augmentation
              type: multi_selection
              selected:
                - solarizeadd
                - invert
                - cutout
                - autocontrast
                - equalize
                - rotate
                - solarize
                - color
                - posterize
                - contrast
                - brightness
                - sharpness
                - shearX
                - shearY
                - translateX
                - translateY
              default:
                - equalize                
             
control:
    - get_asset_source: once # (str), once(default) | every
    - get_external_data: every # (str), once | every(default)
    - backup_artifacts: True # (str), True(default) | False
    - backup_log: True # (str), True(default) | False
    - backup_size: 1000 # (int), 1000(default)
    - interface_mode: memory # (str), memory(default) | file
